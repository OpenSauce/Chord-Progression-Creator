<html>
	<head>
		<link rel="stylesheet" href="css/style.css">
		<title>Leigh Lawley - Portfolio</title>
	</head>
	<body>
		<div id="eminem">
			<div id="titleheader">
				<div id="title">
					Leigh Peter Lawley<br />
				</div>
				<div id="subtitle">
					Portfolio
				</div>
			</div>
			<div class="line"></div>
			<div id="links">
				<ul>
					<li class="currentLink">Chord Progression</li>
				</ul>
			</div>
			<div class="line"></div>
			<div id="content">
				<h1>Chord Progression Generator</h1>
				<div class="selectBoxes">
				<div class="custom-select" style="width:200px;">
					<select id="noteSelect">
						<option>Choose a number</option>

				</div>
				<div class="result" id="result">
				
				</div>
				<script src="progression.js"></script>
			</div>
			<div id="push"></div>
		</div>
		<div id="footer">Leigh Lawley &#9426; 2018</div>
